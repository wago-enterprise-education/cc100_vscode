<!DOCTYPE html>
<html lang="de">
<head>
    <title>CC100 Interface</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <div>
        <header class="logo-header">
            <a href="https://www.wago.com/global/">
                <img class="wago-logo" src="images\WAGO Logo main_use_green_RGB.png" alt="test" width="90" height="33.3">
            </a> 
            
            <img class="link-menu-icon" src="images\Questionmark-circle-icon.svg" alt="test" width="90" height="33.3">
        </header>
    </div>

    <div class="wg-content-panel">
        <div class="column">
            <div class="io-panel">
                <h1>Outputs</h1>
            </div>

            <!-- Digital Outputs-->
            <div class="io-panel">
                <h2>Digital</h2>
                <div class="outputs">
                    <table class="table" border="0">
                        <tr>
                            <td>DO1</td>
                            <td><img src="images/toggle=inactive.png" class="toggle"></td>
                            <td class="blank">--</td>
                            <td>DO2</td>
                            <td><img src="images/toggle=inactive.png" class="toggle"></td>
                        </tr>
                        <tr>
                            <td>DO3</td>
                            <td><img src="images/toggle=inactive.png" class="toggle"></td>
                            <td class="blank">--</td>
                            <td>DO4</td>
                            <td><img src="images/toggle=inactive.png" class="toggle"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="column">
            <img class="img-cc100" src="images\cc100_neu11.png" alt="cc100" width="851px" height="624px">
        </div>

        <div class="column">
            <div class="io-panel">
                <h1>Inputs</h1>
            </div>

            <!-- Digital Inputs-->
            <div class="io-panel">  
                <h2>Digital</h2>
                <div class="inputs">
                    <table class="table" border="0">
                        <tr>
                            <td>DI1</td>
                            <td><img src="images\Input-circle.png" class="input-img"></td>
                            <td class="blank">--</td>
                            <td>DI2</td>
                            <td><img src="images\Input-circle.png" class="input-img"></td>
                        </tr><tr>
                        </tr><tr>
                            <td>DI3</td>
                            <td><img src="images\Input-circle.png" class="input-img"></td>
                            <td class="blank">--</td>
                            <td>DI4</td>
                            <td><img src="images\Input-circle.png" class="input-img"></td>
                        </tr><tr>
                        </tr><tr>
                            <td>DI5</td>
                            <td><img src="images\Input-circle.png" class="input-img"></td>
                            <td class="blank">--</td>
                            <td>DI6</td>
                            <td><img src="images\Input-circle.png" class="input-img"></td>
                        </tr><tr>
                        </tr><tr>
                            <td>DI7</td>
                            <td><img src="images\Input-circle.png" class="input-img"></td>
                            <td class="blank">--</td>
                            <td>DI8</td>
                            <td><img src="images\Input-circle.png" class="input-img"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Analog Inputs-->
            <div class="io-panel">
                <h2>Analog</h2>
                <div class="inputs">
                    <table class="table" border="0">
                        <tr>
                            <td>A1
                            </td><td class="analog-tableon">
                                <label>7000</label><label> mV</label>
                            </td>
                        </tr><tr>
                            </tr><tr>
                            <td>A2
                            </td><td class="analog-tableoff">
                                <label>0000</label><label> mV</label>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>

            <!-- Temp Inputs-->
            <div class="io-panel">
                <h2>Temperature</h2>
                    <div class="inputs">
                        <table class="table" border="0">
                            <tr>
                                <td>PT1
                                </td><td class="temp-table">
                                    <label>120</label><label> K</label>
                                </td>
                            </tr><tr>
                            </tr><tr>
                                <td>PT2
                                </td><td class="temp-table">
                                    <label>000</label><label> K</label>
                                </td>
                            </tr>
    
                        </table>

                    </div>
            </div>            
        </div>
    </div>
    
</body>
</html>

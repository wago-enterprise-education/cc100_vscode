<!DOCTYPE html>
<html lang="de">
<head>
    <title>CC100 Interface</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <div>
        <header class="logo-header">
            <a href="https://www.wago.com/global/">
                <img class="wago-logo" src="images\WAGO Logo main_use_green_RGB.png" alt="test" width="90" height="33.3">
            </a> 
            
            <img class="link-menu-icon" src="images\Questionmark-circle-icon.svg" alt="test" width="90" height="33.3">
        </header>
    </div>

    <div class="wg-content-panel">
        <div class="column">
            <div class="io-panel">
                <h1>Outputs</h1>
                <h2>Digital</h2>
                <p1>DO1 <img src="images\toggle=inactive.png" alt="DO1_inactive"></p1>
            </div>
        </div>

        <div class="column">
            <img class="img-cc100" src="images\cc100_neu11.png" alt="cc100" width="851px" height="624px">
        </div>

        <div class="column">
            <header class="io-panel">
                <h1>Inputs</h1>
                <h2>Digital</h2>
                <p12>DI1<img class="dig_Inputs" src"images\Input-circle.png" alt="Input 1">DI2<img class="dig_Inputs" src"images\Input-circle.png" alt="Input 2"></p12>
                <p34>DI3<img class="dig_Inputs" src"images\Input-circle.png" alt="Input 3">DI4<img class="dig_Inputs" src"images\Input-circle.png" alt="Input 4"></p34>
                <p56>DI5<img class="dig_Inputs" src"images\Input-circle.png" alt="Input 5">DI6<img class="dig_Inputs" src"images\Input-circle.png" alt="Input 6"></p56>
                <p78>DI7<img class="dig_Inputs" src"images\Input-circle.png" alt="Input 7">DI8<img class="dig_Inputs" src"images\Input-circle.png" alt="Input 8"></p78>
            </header>
            <div class="io-panel">
                <h2>3</h2>
                
            </div>
            <div class="io-panel">
                <h2>3</h2>
                
            </div>            
        </div>
    </div>

</html>

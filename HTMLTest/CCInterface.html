<!DOCTYPE html>
<html lang="de">
<head>
    <title>CC100 Interface</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <div>
        <header class="logo-header">
            <a href="https://www.wago.com/global/">
                <img class="wago-logo" src="images\WAGO Logo main_use_green_RGB.png" alt="test" width="90" height="33.3">
            </a> 
            
            <img class="link-menu-icon" src="images\Questionmark-circle-icon.svg" alt="test" width="90" height="33.3">
        </header>
    </div>

    <div class="wg-content-panel">
        <div class="column">
            <div class="io-panel">
                <h1>Outputs</h1>
                <h2>Digital</h2>
                <p1>DO1 <img src="images\toggle=inactive.png" alt="DO1_inactive"></p1>
            </div>
        </div>

        <div class="column">
            <img class="img-cc100" src="images\cc100_neu11.png" alt="cc100" width="851px" height="624px">
        </div>

        <div class="column">
            <header class="io-panel">
                <h1>Inputs</h1>
                <h2>Digital</h2>
                <div class="dig-inputs">
                    <div class="input-left">
                        DI1 <img src="images\Input-circle.png" alt="Input 1">
                        <br>DI3 <img src="images\Input-circle.png" alt="Input 3">
                        <br>DI5 <img src="images\Input-circle.png" alt="Input 5">
                        <br>DI7 <img src="images\Input-circle.png" alt="Input 7">
                    </div>

                    <div class="input-right">
                        DI2 <img src="images\Input-circle.png" alt="Input 2">
                        <br>DI4 <img src="images\Input-circle.png" alt="Input 4">
                        <br>DI6 <img src="images\Input-circle.png" alt="Input 6">
                        <br>DI8 <img src="images\Input-circle.png" alt="Input 8">
                    </div>

                    <!--
                    DI1 <img src="images\Input-circle.png" alt="Input 1"> DI2 <img src="images\Input-circle.png" alt="Input 2">
                    <br>DI3 <img src="images\Input-circle.png" alt="Input 3"> DI4 <img src="images\Input-circle.png" alt="Input 4">
                    <br>DI5 <img src="images\Input-circle.png" alt="Input 5"> DI6 <img src="images\Input-circle.png" alt="Input 6">
                    <br>DI7 <img src="images\Input-circle.png" alt="Input 7"> DI8 <img src="images\Input-circle.png" alt="Input 8">
                    -->
                </div>
            </header>
            <div class="io-panel">
                <h2>3</h2>
                
            </div>
            <div class="io-panel">
                <h2>3</h2>
                
            </div>            
        </div>
    </div>
    
</body>
</html>
